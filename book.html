<!doctype html>
<html>
<head>
<meta charset="utf-8">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Swipe -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>

<!-- Turn.js -->
<script src="turn.min.js"></script>

<style>

*{
    -webkit-tap-highlight-color: transparent;
}
body{
    margin:0;
    min-height:100dvh; /* use dynamic viewport instead of 100vh */
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at center,#2a2a2a,#0d0d0d);
    font-family:Arial;
    overflow:hidden;
    padding-top:20px;
    padding-bottom:20px;
}

/* Title styling */
h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 4.5rem;
    color: #D2042D;
    margin-bottom: 2rem;
    z-index: 10;
    text-shadow: 0 2px 10px rgba(210, 4, 45, 0.5), 0 0 30px rgba(210, 4, 45, 0.3);
}

/* Floating heart shape using CSS */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff3366;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
    opacity: 0.8;
    z-index: 1;
}
.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff3366;
    border-radius: 50%;
}
.heart::before {
    top: -10px;
    left: 0;
}
.heart::after {
    left: 10px;
    top: 0;
}

/* Keyframes for floating hearts animation */
@keyframes float {
    0% {
        transform: translateY(0) rotate(45deg) scale(1);
        opacity: 0.8;
    }
    100% {
        transform: translateY(-120vh) rotate(45deg) scale(0.5);
        opacity: 0;
    }
}

/* BOOK SIZE (same small size) */
#book{
    width:800px;
    height:533px;
    transform: perspective(2000px) rotateX(6deg);
    box-shadow:
        0 40px 80px rgba(0,0,0,0.9),
        0 15px 25px rgba(0,0,0,0.6);
    border-radius: 8px;
    overflow: hidden;
    z-index: 100;
}

/* pages */
#book .page{
    background-color:#fff;
    background-size:cover;
    background-position:center;
}

/* HARD COVER FRONT/BACK */
#book .hard{
    background:#111;
    border-radius:2px;
}

/* front cover image */
.cover{
    background-size:cover;
    background-position:center;
}

/* page thickness illusion */
.turn-page{
    box-shadow:
        0 0 25px rgba(0,0,0,0.5),
        inset 0 0 30px rgba(0,0,0,0.15);
}

/* book spine shadow */
#book:before{
    content:'';
    position:absolute;
    width:30px;
    height:100%;
    left:50%;
    top:0;
    transform:translateX(-50%);
    background:linear-gradient(to right,rgba(0,0,0,0.4),transparent,rgba(0,0,0,0.4));
    pointer-events:none;
    z-index:999;
}

/* Mobile responsive */
@media (max-width: 768px) {
    body {
        justify-content: center;
        padding: 0;
    }
    #book {
        width: 95vw;
        height: 63vw;
    }
    h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }
}
</style>
</head>

<body>

<h1>Our love book</h1>

<div id="book">

    <!-- FRONT HARD COVER -->
    <div class="hard cover" style="background-image:url(pages/front-cover.png);background-size:cover;background-position:center;"></div>
    <div class="hard"></div>

    <!-- PAGES -->
    <div class="page" style="background-image:url(pages/page0.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page1.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page2.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page3.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page4.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page5.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page6.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page7.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page8.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page9.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page10.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page11.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page12.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page13.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page14.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page15.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page16.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page17.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page18.jpeg)"></div>
    <div class="page" style="background-image:url(pages/page19.jpeg)"></div>

    <!-- BACK -->
    <div class="hard"></div>
    <div class="hard cover" style="background-image:url(pages/back-cover.png);background-size:cover;background-position:center;"></div>

</div>

<!-- Floating hearts with varied horizontal positions and animation delays -->
<div class="heart" style="left: 10%; animation-delay: 0s; top: 110%;"></div>
<div class="heart" style="left: 20%; animation-delay: 1s; top: 110%;"></div>
<div class="heart" style="left: 30%; animation-delay: 2s; top: 110%;"></div>
<div class="heart" style="left: 40%; animation-delay: 3s; top: 110%;"></div>
<div class="heart" style="left: 50%; animation-delay: 4s; top: 110%;"></div>
<div class="heart" style="left: 60%; animation-delay: 0.5s; top: 110%;"></div>
<div class="heart" style="left: 70%; animation-delay: 1.5s; top: 110%;"></div>
<div class="heart" style="left: 80%; animation-delay: 2.5s; top: 110%;"></div>
<div class="heart" style="left: 90%; animation-delay: 3.5s; top: 110%;"></div>

<script>
$(document).ready(function(){

// Responsive dimensions
var isMobile = window.innerWidth <= 768;
var bookWidth = isMobile ? window.innerWidth * 0.95 : 800;
var bookHeight = isMobile ? window.innerWidth * 0.63 : 533;

$('#book').turn({
    width: bookWidth,
    height: bookHeight,
    autoCenter:true,
    display: isMobile ? 'single' : 'double',
    duration:1200,       // slow luxury flip
    elevation:120,       // page thickness
    gradients:true,
    acceleration:true
});

// Handle resize
$(window).on('resize', function() {
    var newIsMobile = window.innerWidth <= 768;
    var newWidth = newIsMobile ? window.innerWidth * 0.95 : 800;
    var newHeight = newIsMobile ? window.innerWidth * 0.63 : 533;
    
    $('#book').turn('size', newWidth, newHeight);
    if (newIsMobile !== isMobile) {
        $('#book').turn('display', newIsMobile ? 'single' : 'double');
        isMobile = newIsMobile;
    }
});

/* SWIPE ONLY */
$("#book").swipe({
    swipe:function(event, direction){
        if(direction=="left") $('#book').turn('next');
        if(direction=="right") $('#book').turn('previous');
    },
    threshold:0
});

});
</script>

</body>
</html>
